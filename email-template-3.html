<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template 1</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/58b032f29b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Start Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo-section">
                <div class="logo-wrapper">
                    <img src="./assets/images/logo.png" alt="">
                </div>
                <div class="brand-text">Trip Hero</div>
            </div>
    
            <div class="socials">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram-square"></i>
                </a>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- main content -->
    <main class="main">
        <h3 class="email-title">Reset Your Password</h3>

        <div class="main-image-wrapper">
            <img src="./assets/images/illustrations-reset-password.png" alt="">
        </div>

        <h4 class="hello-text">Hi, Samantha Zein!</h4>
        <p class="content">Request to reset password is available. You can reset a new password 
            by clicking the “Reset Password” button or clicking the link listed below.
        </p>

        <button class="action-button">Reset Password</button>
        <a href="#" class="alt-action-link">https://tripheros.com/reset-password/samantha-2982</a>
    </main>
    <!-- end main content -->

    <!-- Start footer -->
    <footer class="footer">
        <p class="copyright-text">
            <small>Copyright &copy; 2021 Trip Hero</small>
        </p>
        <div class="socials">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram-square"></i>
            </a>
        </div>
    </footer>
    <!-- End footer -->
